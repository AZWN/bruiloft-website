text: |
    Beste bruiloftsgast,
    
    D.V. maandag 25 en dinsdag 26 augustus gaan Aron en Henrieke trouwen!<br>
    Ze kijken al erg uit naar deze dagen en wij hopen dat het een fantastische start wordt van hun
    leven als man en vrouw!
	
    Wij nodigen u, namens Aron en Henrieke, van harte uit voor de kerkdienst en de receptie.
	
    De kerkelijke bevestiging van het huwelijk begint op **25 augustus** om 16:00 in de Grote Kerk in
    [Loenen aan de Vecht](#kerk-loenen). Parkeren kan in de straten rondom de kerk. Zorg ervoor dat u de tijd heeft
    om een plekje te zoeken en terug naar de kerk te lopen. Als u niet aanwezig kunt zijn, kan u
    meeluisteren via: [Kerkdienstgemist Hervormde Gemeente Loenen aan de Vecht](https://kerkdienstgemist.nl/stations/561-Hervormde-Gemeente-Loenen-aan-deVecht/events/live)
	
    De receptie begint de dag erna op **26 augustus** om 19:30 en zal plaatsvinden bij restaurant
    Ottenhome in [Kortenhoef](#ottemhome). Parkeren kan langs de
    parallelweg. Het terras van Ottenhome ligt aan het water. Er zijn zwemvesten beschikbaar voor de
    kinderen. Ook kan het later op de avond bij Ottenhome koud zijn. Het kan daarom verstandig zijn
    om iets warmere kleding mee te nemen.
	
    ### Uw persoonlijke bijdrage
	
    - Hebt u leuke, grappige foto’s of anekdotes van Aron en Henrieke, die wij kunnen gebruiken
    voor de feestgids of een fotoslinger? Wij ontvangen die graag voor 1 augustus in onze
    mailbox.
    - Tijdens de receptie is er ruimte voor stukjes. U kunt zich hiervoor aanmelden bij het
    doorgeven van uw aanwezigheid op de website.
    - Zoals u vast wel weet, worden Aron en Henrieke erg blij van muziek. Daarom zouden wij u
    willen vragen om voor Aron en Henrieke een lied met bladmuziek uit te zoeken en mee te
    nemen naar de receptie, zodat wij daar een persoonlijk liedboek van kunnen maken.
    Vermeld uw naam op het muziekstuk en zorg dat het stuk niet langer is dan één A4’tje.
    - Cadeautip: <i class="fa-solid fa-envelope"></i> of <https://www.lijstje.nl/aron-henrieke>.
    
	### Foto’s
	
    Op deze speciale dagen wil iedereen foto’s maken. Dit vindt het bruidspaar erg leuk, vooral ook
    om deze later terug te kijken. Via [Google Photos](https://photos.app.goo.gl/TUaw33qZzHZUnX4MA) kunt foto’s uploaden, zodat Aron en Henrieke deze later nog kunnen bekijken.<br>
    Daarnaast verzoekt het bruidspaar u vriendelijk geen telefoon te gebruiken tijdens de ceremonie
    en de kerkdienst. Verder vinden ze het fijn als u hen vooraf toestemming vraagt als u een foto
    maakt waar zij zelf ook op staan en vragen ze u geen foto’s op social media te delen voordat zij
    dat zelf gedaan hebben.
	
    ### Aanmelden
	
    We willen u vragen of u **vóór 10 augustus** via het aanmeldformulier op de website wilt doorgeven of u aanwezig bent op de receptie, eventueel aangevuld met allergieën of dieetwensen.
	
    Hebt u nog vragen of opmerkingen? Neem dan gerust contact met een van ons op!
	
	
    Met vriendelijke groet, <br>
    De ceremoniemeesters,
	
	
    Annemarie de Ruijter<br>
    Cornelie Boonzaaijer<br>
    Jordy en Lydia Nijsse