text: |
    Beste daggast,
    
    D.V. maandag 25 en dinsdag 26 augustus gaan Aron en Henrieke trouwen!<br>
    Ze kijken al erg uit naar deze dagen en wij hopen dat het een fantastische start wordt van hun
    leven als man en vrouw!
    
    Voor een fantastische en onvergetelijke dag hebben wij de belangrijkste informatie op een rijtje
    gezet! In deze brief zijn ook een aantal punten waar we uw hulp voor nodig hebben.

    ### Ontvangst

    Op 25 augustus zal de ontvangst plaatsvinden bij Henriekes ouderlijk huis. U wordt om 12:00
    verwacht en om 12:45 zal het bruidspaar arriveren. Na de ontvangst hopen we samen te beginnen
    met een lunch. Voor het verdere verloop van de dagen kunt u de kaart en de website raadplegen.
     
    ### Adressen
	Adressen zijn [hieronder](#addresses) te vinden.

    ### Parkeren

    Als het weer goed is, kunt u bij Henrieke thuis parkeren in het weiland. Let goed op de
    aanwijzingen van de parkeerwachters.<br>
    Bij de kerk in Loenen kan op de parkeerplaats aan de Molendijk geparkeerd worden, maar die is
    snel vol. Er is mogelijkheid om te parkeren in de straten rondom de kerk. Omdat er niet veel
    plekken beschikbaar zijn, is het handig om te carpoolen. Zorg ervoor dat u de tijd heeft om een
    plekje te zoeken en terug naar de kerk te lopen.<br>
    Bij de kerk in Eemnes kan geparkeerd worden op het pleintje bij de kerk. Mocht het daar vol zijn,
    kan een plekje gezocht worden in de straten rondom.<br>
    Bij Ottenhome is voor ons een deel van de parkeerplaats gereserveerd. Mocht er toch te weinig
    plaats zijn, kan er geparkeerd worden langs de parallelweg.
   
   ### Uw persoonlijke bijdrage
   
    - Hebt u leuke, grappige foto’s of anekdotes van Aron en Henrieke, die wij kunnen gebruiken
    voor de feestgids of een fotoslinger? Wij ontvangen die graag voor 1 augustus in onze
    mailbox.
    - Aron en Henrieke zijn eigenaren van de Reigerstraat 24 in Alphen aan den Rijn. Aan het
    huis is al veel verbouwd, maar het huis mist nog een naam. Daarom krijgt u op de bruiloft
    een kaartje waar u uw naam-idee op kunt schrijven en kunt u inleveren in het daarvoor
    bestemde doosje. De leukste naam zal door het bruidspaar gebruikt worden en zichtbaar
    zijn op hun huis. Ook zal de bedenker beloond worden met een prijsje!
    - Op de tweede dag is er ruimte voor stukjes. U kunt zich hiervoor aanmelden bij het
    doorgeven van uw aanwezigheid op de website.
    - Zoals u vast wel weet, worden Aron en Henrieke erg blij van muziek. Daarom zouden wij u
    willen vragen om voor Aron en Henrieke een lied met bladmuziek uit te zoeken en mee te
    nemen naar de receptie, zodat wij daar een persoonlijk liedboek van kunnen maken.
    Vermeld uw naam op het muziekstuk en zorg dat het stuk niet langer is dan één A4’tje.
    - Cadeautip: <i class="fa-solid fa-envelope"></i> of <https://www.lijstje.nl/aron-henrieke>.

    ### Foto’s

    Op deze speciale dagen wil iedereen foto’s maken. Dit vindt het bruidspaar erg leuk, vooral ook
    om deze later terug te kijken. Via [Google Photos](https://photos.app.goo.gl/TUaw33qZzHZUnX4MA) kunt foto’s uploaden, zodat Aron en Henrieke deze later nog kunnen bekijken.<br>
    Daarnaast verzoekt het bruidspaar u vriendelijk geen telefoon te gebruiken tijdens de ceremonie
    en de kerkdienst.<br>
    Verder vinden ze het fijn als u hen vooraf toestemming vraagt als u een foto maakt waar zij zelf
    ook op staan en vragen ze u geen foto’s op social media te delen voordat zij dat zelf gedaan
    hebben.

    ### Goed om te weten

    Voor de daggasten is er na de kerkdienst bij Henrieke thuis gelegenheid om het bruidspaar te
    feliciteren.

    Ottenhome is een restaurant aan het water. Er zijn zwemvesten beschikbaar voor de kinderen.
    Ook kan het later op de avond bij Ottenhome koud zijn. Het kan daarom verstandig zijn om iets
    warmere kleding mee te nemen.

    Het kleurenschema op de bruiloft is blauw, groen, peach en crème, zoals u bij het zien van de
    kaart en deze website wellicht gemerkt hebt. Het bruidspaar zou het leuk vinden als u uw kleding
    daarop afstemt, maar voelt u zich zeker niet verplicht.

    Het is voor ons handig om te weten op hoeveel gasten we kunnen rekenen. Daarom vragen we of
    u **vóór 10 augustus** via het aanmeldformulier op de website wilt doorgeven of u aanwezig bent.
    Daar kunt u ook uw eventuele allergieën en/of dieetwensen doorgeven.

    Hebt u nog vragen of opmerkingen? Neem dan gerust contact met een van ons op!


    Met vriendelijke groet,<br>
    De ceremoniemeesters,

    Annemarie de Ruijter<br>
