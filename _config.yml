# Site settings
title: Bruiloft - Aron & Henrieke
description: > # this means to ignore newlines until "baseurl:"
  Hier vind je alle informatie over onze bruiloft :)
repository: AZWN/bruiloft-website
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://localhost:7654" # the base hostname & protocol for your site
author: Copyright &copy; 2019 - Start Bootstrap
lang: en_US

# Build settings
safe: true # always trues on github-pages, disables _plugins/
markdown: kramdown
sass:
  indentWidth: 4
  style: compressed
  precision: 10
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - build-in-docker.sh
  - README.md
